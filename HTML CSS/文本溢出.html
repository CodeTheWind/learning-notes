<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单行和多行文本溢出</title>
</head>
<style>
  .item {
    float: left;
    padding: 0 10px;
    margin-right: 50px;
    width: 100px;
    border: 1px saddlebrown solid;
  }

  .alone-ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .multiple-ellipsis {
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    /* 行数 */
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }
</style>

<body>
  <div class="item alone-ellipsis">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
  <div class="item multiple-ellipsis">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
</body>

</html>
